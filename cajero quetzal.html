<html>
    <html lang="es">
    <head>
        <meta charset="utf-8">
        <title> Cajero</title>
        <link rel="stylesheet" href="stilo cajero quetzal.css">
        <img src="logo.png" class="imagen">
    </head>
    
    <body>
        <section class="form-login">
        <h5></h5>
        <form action="">
        <label class="titu" for="">Saldo en Quetzales:</label>
        <input class="retiro" type="text" class="money" name="cantidad1" id="Q" value="8000" readonly="readonly">
        <br>
    </form>
  
<br>
        <form action="">
            <input class="retiro1" type="text" name="retiros" id="Reti" placeholder="Ingrese la cantidad">
            <br>
            <h2>Funciones del cajero</h2>
            <input class="boton" type="button" value="Retirar" id="retiro" onclick="formula1()">
            <input class="boton" type="button" value="consultar" id="consultar quetzal" onclick="formula3()">
            <input class="boton" type="button" value="Salir" id="exit" onclick="salir1()">
            <br>
            <br>
        </form>
        <h4>Puede ver su saldo restante en la parte superior, al momento de que su saldo 
            sea insuficiente para seguir realizando transacciones se le notificara.</h4>



            <script>



                function formula1() {
                    var cantidad1=parseInt(document.getElementById("Q").value);
                    var retiros=parseInt(document.getElementById("Reti").value);
                    document.getElementById("Q").value=(cantidad1-retiros);

                    while (cantidad1<=0) {
                        alert ("No cuenta con los fondos suficientes para relizar la transaccion, su saldo actual es de Q"+cantidad1+  " POR FAVOR RETIRESE");
                    }
                }
            
                function formula3 ( ){
                    var cantidad1=parseInt(document.getElementById("Q").value);
                    alert("Su saldo es de: Q"+cantidad1);
                }

               function salir1 (){
                alert("GRACIAS POR USAR NUESTRO CAJERO INVOCADOR");
               }
                
                




                


                
                
            </script>

    </body>
