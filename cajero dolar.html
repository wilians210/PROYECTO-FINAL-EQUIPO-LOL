<br>
        <form action="">

            <input class="boton" type="button" value="Retirar" id="retiro dolar" onclick="formula2()">
            <input input class="boton" type="button" value="consultar" id="consultar dolares" onclick="formula4()">

        <h4>Puede ver su saldo restante en la parte superior, al momento de que su saldo 
            sea insuficiente para seguir realizando transacciones se le notificara.</h4>



            <script>

            

                function formula2 (){
                    var cantidad2=parseInt(document.getElementById ("D").value);
                    var retiros=parseInt(document.getElementById("Reti").value);
                    document.getElementById("D").value=(cantidad2-retiros);

                    while (cantidad2<=0) {
                        alert ("No cuenta con los fondos suficientes para relizar la transaccion, su saldo actual es de $"+cantidad2+  " POR FAVOR RETIRESE");
                    }
                }
               
                
                function formula4 (){
                    var cantidad2=parseInt(document.getElementById("D").value);
                    alert("Su saldo es de: $"+cantidad2);
                }
                

               function salir1 (){
                alert("GRACIAS POR USAR NUESTRO CAJERO INVOCADOR");
               }
        




                


                
                
            </script>
